<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div class="winner"></div>
        <div class="inner-main">
            <div class="row1">
                <div class="box r1c1"></div>
                <div class="box r1c2"></div>
                <div class="box r1c3"></div>
            </div>
            <div class="row2">
                <div class="box r2c1"></div>
                <div class="box r2c2"></div>
                <div class="box r2c3"></div>
            </div>
            <div class="row3">
                <div class="box r3c1"></div>
                <div class="box r3c2"></div>
                <div class="box r3c3"></div>
            </div>
        </div>
        <button type="submit" class="new-game-button">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
